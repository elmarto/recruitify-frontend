<mat-card>
    <div fxLayoutAlign="space-between center">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    
      <button mat-button mat-raised-button color="accent">Create</button>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef> Descripcion</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.estado}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="fecha_creacion">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fecha_creacion | date:'shortDate'}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="skills">
        <mat-header-cell *matHeaderCellDef> Skill </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <mat-chip-list>
            <mat-chip *ngFor="let skill of element.skills">{{skill.nombre | uppercase}}</mat-chip>
          </mat-chip-list>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['/busquedas', element.id]"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button [routerLink]="['/busquedas', element.id, 'play']"><mat-icon>play_arrow</mat-icon></button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </mat-card>
