<mat-card>
  <div fxLayoutAlign="space-between center">
    <span fxLayoutAlign="start center" fxLayoutGap="1em">
      <h2>{{busqueda.skills[0].nombre}} {{busqueda.seniority}} para Cliente</h2>
      <span>{{busqueda.fecha_creacion | date: 'shortDate'}}</span>
    </span>
    <mat-chip>{{busqueda.estado | uppercase}}</mat-chip>
  </div>
  
  <mat-form-field>
    <input matInput placeholder="Descripcion" [value]="busqueda.descripcion">
  </mat-form-field>
  
  <div>
    <h3>Skills Requeridos</h3>
    <mat-chip-list>
      <mat-chip *ngFor="let skill of busqueda.skills">{{skill.nombre | uppercase}}</mat-chip>
    </mat-chip-list>
  </div>

  <div>
    <div fxLayout><h3>Candidatos Sugeridos</h3> <button mat-button>Obtener</button></div>
  </div>

  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5em">
    <button mat-button [routerLink]="['/busquedas']">Cancelar</button>
    <button mat-raised-button color="accent">Guardar</button>
  </div>
</mat-card>
